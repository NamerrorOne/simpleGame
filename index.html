<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple game for other peoples!" />
    <meta name="keywords" content="game, simple, integer, guess" />
    <link rel="stylesheet" href="main.css" />
    <title>Simple Game</title>
  </head>
  <body>
    <header>
      <div class="panel">
        <h1>Попробуйте отгадать число!</h1>
      </div>
      <div class="action">
        <div class="interactive">
          Здравствуйте! Вас приветствует интерактивная панель. Вы должны
          отгадать, какое число я загадала. Количество попыток 5, а загаданное
          число - от 0 до 20
        </div>
        <input class="answer" type="number" />
        <button class="button">Ответить</button>
      </div>
      <div class="footer">Разработчик: tg @Ddestation</div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
